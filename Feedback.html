        <main>


            <div class="form">
                <form id="form" action="mailto:tharanabope30@gmail.com" method="post" enctype="text/plain">
                    <div class="heading"><h1>Leave us your feedback...</h1></div>
                    <div class="input-control">
                        <label for="username">Name</label>
                        <input id="username" name="username" type="text" placeholder="Enter your name.">
                        <div id="nameError" class="error"></div>
                    </div>
        
                    <br>
                    <div class="input-control">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="text" placeholder="Enter your E-mail.">
                        <div id="mailError" class="error"></div>
                    </div>
        
                    <br>

                    <div class="container-1">
                        
                        <label>Was this is your first time visting ?</label><br>
                        
                          <input type="radio" name="first visit" >
                          <label for="yes">Yes</label>
                        
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                          <input type="radio" name="first visit" >
                          <label for="no">No</label>
                        


                    </div>
                    <br>
                    <div class="container-2">
                        
                        <div class="container">
                            <label>Was the website innovative and user-friendly ?</label><br>
                            <input type="radio" name="user-friendly" id="yes" value="yes" > 
                            <label class="labelradio">
                              Yes
                          </label>

                          &nbsp;&nbsp;&nbsp;&nbsp;

                          <input type="radio" name="user-friendly" id="no" value="no" >
                          <label class="labelradio">
                               No
                          </label>
                          <br>
                          <br>
                          
                          <textarea id="reasonTextarea" name="reason" placeholder="Please provide a reason (if 'No' is selected)" rows="4" cols="50"></textarea>
                          
                        </div>


                    </div>
                    
                    <br>
                    <br>
                    <label for="stars">Rate Us</label>
                    <div class="rating">
                        <input type="number" name="rating" hidden id="stars">
                        <i class='bx bx-star star' style="--i: 0;"></i>
                        <i class='bx bx-star star' style="--i: 1;"></i>
                        <i class='bx bx-star star' style="--i: 2;"></i>
                        <i class='bx bx-star star' style="--i: 3;"></i>
                        <i class='bx bx-star star' style="--i: 4;"></i>
                        
                    </div>
                    <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
                    
                    <br><br>
                    <div class="btn-group">
                        <button type="submit" class="btn-submit">Submit</button>
                        <button type="reset" class="btn-cancel">Cancel</button>
                    </div>


                
                </form>
